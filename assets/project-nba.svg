<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-label="NBA analysis project illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
  </defs>

  <rect width="640" height="360" rx="22" fill="url(#bg)"/>

  <!-- Chart grid -->
  <g stroke="#ffffff" stroke-opacity="0.12">
    <path d="M80 70h480"/>
    <path d="M80 120h480"/>
    <path d="M80 170h480"/>
    <path d="M80 220h480"/>
    <path d="M80 270h480"/>

    <path d="M120 50v260"/>
    <path d="M200 50v260"/>
    <path d="M280 50v260"/>
    <path d="M360 50v260"/>
    <path d="M440 50v260"/>
    <path d="M520 50v260"/>
  </g>

  <!-- Bars -->
  <g>
    <rect x="130" y="180" width="44" height="130" rx="10" fill="#1f6feb" fill-opacity="0.65"/>
    <rect x="210" y="140" width="44" height="170" rx="10" fill="#6ee7b7" fill-opacity="0.55"/>
    <rect x="290" y="110" width="44" height="200" rx="10" fill="#1f6feb" fill-opacity="0.55"/>
    <rect x="370" y="210" width="44" height="100" rx="10" fill="#fbbf24" fill-opacity="0.55"/>
    <rect x="450" y="160" width="44" height="150" rx="10" fill="#6ee7b7" fill-opacity="0.45"/>
  </g>

  <!-- Title -->
  <g fill="#ffffff" fill-opacity="0.9">
    <rect x="80" y="34" width="210" height="10" rx="5" opacity="0.65"/>
    <rect x="80" y="52" width="140" height="10" rx="5" opacity="0.35"/>
  </g>

  <!-- Basketball accent -->
  <g transform="translate(520 78)">
    <circle cx="0" cy="0" r="34" fill="#f97316" fill-opacity="0.75"/>
    <path d="M-34 0h68" stroke="#111827" stroke-opacity="0.55" stroke-width="3"/>
    <path d="M0 -34v68" stroke="#111827" stroke-opacity="0.55" stroke-width="3"/>
    <path d="M-22 -26c22 16 22 62 0 78" stroke="#111827" stroke-opacity="0.55" stroke-width="3" fill="none"/>
    <path d="M22 -26c-22 16-22 62 0 78" stroke="#111827" stroke-opacity="0.55" stroke-width="3" fill="none"/>
  </g>
</svg>
