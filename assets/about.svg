<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 540" role="img" aria-label="Workspace illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7f7f5"/>
      <stop offset="1" stop-color="#f3f4f6"/>
    </linearGradient>
  </defs>

  <rect width="720" height="540" rx="28" fill="url(#bg)"/>

  <!-- Desk -->
  <rect x="80" y="330" width="560" height="120" rx="22" fill="#ffffff" stroke="#111827" stroke-opacity="0.12"/>
  <rect x="110" y="360" width="250" height="16" rx="8" fill="#111827" fill-opacity="0.08"/>
  <rect x="110" y="388" width="190" height="12" rx="6" fill="#111827" fill-opacity="0.06"/>

  <!-- Laptop -->
  <g>
    <rect x="250" y="170" width="260" height="160" rx="18" fill="#ffffff" stroke="#111827" stroke-opacity="0.12"/>
    <rect x="270" y="190" width="220" height="118" rx="14" fill="#0b1220"/>
    <rect x="232" y="330" width="296" height="18" rx="9" fill="#111827" fill-opacity="0.10"/>

    <!-- screen lines -->
    <g fill="#e5e7eb" opacity="0.9">
      <rect x="292" y="212" width="110" height="10" rx="5"/>
      <rect x="292" y="236" width="168" height="10" rx="5" opacity="0.8"/>
      <rect x="292" y="260" width="140" height="10" rx="5" opacity="0.7"/>
      <rect x="292" y="284" width="90" height="10" rx="5" opacity="0.6"/>
    </g>
  </g>

  <!-- Plant -->
  <g>
    <rect x="536" y="250" width="74" height="92" rx="16" fill="#ffffff" stroke="#111827" stroke-opacity="0.12"/>
    <path d="M573 250c16-28 42-28 48-6 6 22-18 42-48 52-30-10-54-30-48-52 6-22 32-22 48 6z" fill="#6ee7b7" fill-opacity="0.55"/>
  </g>

  <!-- Notes -->
  <g>
    <rect x="120" y="210" width="96" height="120" rx="18" fill="#ffffff" stroke="#111827" stroke-opacity="0.12"/>
    <rect x="140" y="236" width="56" height="10" rx="5" fill="#111827" fill-opacity="0.10"/>
    <rect x="140" y="258" width="70" height="10" rx="5" fill="#111827" fill-opacity="0.07"/>
    <rect x="140" y="280" width="62" height="10" rx="5" fill="#111827" fill-opacity="0.07"/>
  </g>

  <!-- Accent bubble -->
  <circle cx="160" cy="140" r="54" fill="#1f6feb" fill-opacity="0.14"/>
