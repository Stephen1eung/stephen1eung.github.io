    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1f6feb" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#6ee7b7" stop-opacity="0.85"/>
    </linearGradient>
  </defs>

  <rect width="720" height="540" rx="28" fill="url(#bg)"/>

  <g opacity="0.9">
    <circle cx="110" cy="120" r="62" fill="#111827" fill-opacity="0.06"/>
    <circle cx="610" cy="120" r="44" fill="#111827" fill-opacity="0.05"/>
    <circle cx="580" cy="420" r="78" fill="#111827" fill-opacity="0.04"/>
  </g>

